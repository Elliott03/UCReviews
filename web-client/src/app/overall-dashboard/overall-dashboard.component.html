<div id="overall-dashboard-page" class="dashboard">
  @for(category of categories; track category.id) {
  <a class="inline-card reset" [routerLink]="category.path">
    <mat-card class="card">
      <div class="img-wrapper">
        <img
          src="/api/Images/overall-dashboard-images/{{ category.image }}"
          class="hero-image"
          alt="Image of {{ category.name }}"
        />
      </div>
      <mat-card-content>
        <div class="info">
          <h2 class="name">{{ category.name }}</h2>
          <div class="style-cost">
            <h3 class="description">{{ category.description }}</h3>
          </div>
          <button mat-flat-button>View</button>
        </div>
      </mat-card-content>
    </mat-card>
  </a>

  }
</div>
