<div class="search-bar" *ngIf="!hasChildRoute">
  <mat-form-field appearance="outline">
    <mat-label>Search Dining Halls</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="Enter dining hall name" (input)="onSearchChange()">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div
  class="dashboard dining"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  *ngIf="!hasChildRoute"
>
  @for (diningHall of filteredDiningHalls(); track diningHall.id) {
  <a
    class="inline-card reset"
    [routerLink]="'/dashboard/dining/' + diningHall.nameQueryParameter"
  >
    <mat-card class="card">
      <div class="img-wrapper">
        <img
          src="api/Images/DiningHalls/{{ diningHall.nameQueryParameter }}.png"
          class="hero-image"
          alt="Image of {{ diningHall.name }}"
        />
      </div>
      <mat-card-content>
        <div class="info">
          <h2 class="name">{{ diningHall.name }}</h2>
          <ngx-stars
            [size]="2"
            [readonly]="true"
            [initialStars]="diningHall.reviewSummary?.averageRating || 0"
            [matTooltip]="getDiningRatingTitle(diningHall)"
          ></ngx-stars>
          <ul class="attributes">
            @if (diningHall.category) {
            <li class="attribute">
              <dining-category-icon
                [style]="diningHall.category"
                [matTooltip]="diningHall.category"
              ></dining-category-icon>
            </li>
            }
          </ul>
          <button mat-flat-button>Review</button>
        </div>
      </mat-card-content>
    </mat-card>
  </a>
  }
</div>

<router-outlet></router-outlet>
