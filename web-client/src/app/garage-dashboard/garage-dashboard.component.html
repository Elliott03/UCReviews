<div id="dashboard-page" class="dashboard-page">
  @for (garage of garages; track garage) {
  <a class="inline-card" [routerLink]="'/dashboard/garages/' + garage.slug">
    <mat-card class="card">
      <mat-card-content>
        <img
          src="api/Images/Garages/{{ garage.nameQueryParameter }}.jpg"
          class="hero-image"
          onerror="this.style.display='none'"
          alt="Image of {{ garage.name }}"
        />
        <div class="info">
          <h2 class="name">{{ garage.name }}</h2>
          <ngx-stars
            [size]="2"
            [readonly]="true"
            [initialStars]="garage.averageRating"
          ></ngx-stars>
          <div class="attributes">
            <h2 class="permit-required">
              Permit Required - {{ garage.permitRequired }}
            </h2>
          </div>
          <button mat-flat-button>Review</button>
        </div>
      </mat-card-content>
    </mat-card>
  </a>
  }
</div>
