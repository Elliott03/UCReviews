<div class="search-bar" *ngIf="!hasChildRoute">
  <mat-form-field appearance="outline">
    <mat-label>Search Residence Halls</mat-label>
    <input matInput [(ngModel)]="searchTerm" placeholder="Enter dorm name">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div
  class="dashboard dorm"
  infiniteScroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="50"
  (scrolled)="onScroll()"
  *ngIf="!hasChildRoute"
>
  @for (dorm of filteredDorms(); track dorm.id) {
  <a
    class="inline-card reset"
    [routerLink]="'/dashboard/housing/' + dorm.nameQueryParameter"
  >
    <mat-card class="card">
      <div class="img-wrapper">
        <img
          src="api/Images/Small_Dorms/{{ dorm.nameQueryParameter }}.jpg"
          class="hero-image"
          alt="Image of {{ dorm.name }}"
        />
      </div>
      <mat-card-content>
        <div class="info">
          <h2 class="name">{{ dorm.name }}</h2>
          <ngx-stars
            [size]="2"
            [readonly]="true"
            [initialStars]="dorm.reviewSummary?.averageRating || 0"
            [matTooltip]="getDormRatingTitle(dorm)"
          ></ngx-stars>
          <ul class="attributes">
            <li class="attribute">
              <dorm-style-icon
                [style]="dorm.style"
                [matTooltip]="dorm.style"
              ></dorm-style-icon>
            </li>
            <li class="attribute" matTooltip="Cost">
              @for (char of dorm.cost.split(''); track char) {
              <mat-icon class="cost-icon">attach_money</mat-icon>
              }
            </li>
          </ul>
          <button mat-flat-button>Review</button>
        </div>
      </mat-card-content>
    </mat-card>
  </a>
  }
</div>

<router-outlet></router-outlet>
