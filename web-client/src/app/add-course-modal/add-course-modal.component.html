<div class="add-course-modal">
    <h2 mat-dialog-title>Add a Course</h2>
    <div mat-dialog-content>
    <form class="add-course-form">
        <mat-form-field>
            <mat-label>Course Subject</mat-label>
            <input matInput [formControl]="courseSubject" (blur)="updateSubjectError()" required>
            <mat-error *ngIf="courseSubject.invalid">{{ courseSubjectError() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Course Number</mat-label>
            <input matInput [formControl]="courseNumber" (blur)="updateNumberError()" required>
            <mat-error *ngIf="courseNumber.invalid">{{ courseNumberError() }}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Course Name</mat-label>
            <input matInput [formControl]="courseName" (blur)="updateNameError()" required>
            <mat-error *ngIf="courseName.invalid">{{ courseNameError() }}</mat-error>
        </mat-form-field>
    </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-flat-button (click)="onAddCourse()">Add</button>
    </div>
</div>

<div *ngIf="isLoading" class="loading-spinner">
    <mat-spinner></mat-spinner>
</div>
