<div class="add-course-modal">
    <h2 mat-dialog-title>Add a Course</h2>
    <div mat-dialog-content>
    <form class="add-course-form">
        <mat-form-field>
            <mat-label>Course Subject</mat-label>
            <input matInput [(ngModel)]="courseSubject" name="courseSubject">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Course Number</mat-label>
            <input matInput [(ngModel)]="courseNumber" name="courseNumber">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Course Name</mat-label>
            <input matInput [(ngModel)]="courseName" name="courseName">
        </mat-form-field>
    </form>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button (click)="onAddCourse()">Add</button>
    </div>
</div>
