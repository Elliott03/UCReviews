<nav id="navbar" class="navbar">
  <div class="logo-title">
    <img class="logo" src="../../../assets/ucreviews-logo.png" />
    <a routerLink="/dashboard" class="reset">
      <h1 class="title">UCReviews</h1>
    </a>
  </div>
  @if (isLoggedIn()) {

  <a mat-raised-button routerLink="/signup" color="accent" class="auth-btn sign-up">Sign Up</a>
  }
</nav>
