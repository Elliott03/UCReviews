<mat-card class="auth-layout">
    <img src="../../assets/ucreviews-logo.png" class="logo"/>
    <div class="auth-form">
        <mat-form-field appearance="outline">
            <mat-label>UC Email</mat-label>
            <input
                required
                matInput
                [formControl]="email"
                placeholder="example@mail.uc.edu">
        </mat-form-field>
        @if (email.invalid) {
            <mat-error>{{errorMessage()}}</mat-error>
        }
        <button mat-flat-button class="secondary-button" (click)="signup()" >Log in</button>
    </div>
</mat-card>
