<mat-card class="auth-layout">
  <img src="../../assets/ucreviews-logo.png" class="logo" />
  <div class="auth-form">
    <mat-label>2-Factor Auth Code</mat-label>
    <ng-otp-input [formControl]="password" [config]="otpConfig"></ng-otp-input>
    <mat-error *ngIf="password.invalid">{{
      validationErrorMessage()
    }}</mat-error>
    <mat-error *ngIf="!password.invalid && authenticationError">
      {{ authenticationErrorMessage() }}
    </mat-error>
  </div>
</mat-card>
